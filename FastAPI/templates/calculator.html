        <div class="result" id="result">

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.textContent = document.body.classList.contains('dark-theme') ? 'â˜€ï¸' : 'ğŸŒ™';
        });
        
        // Mode switching
        const syncModeBtn = document.getElementById('syncMode');
        const asyncModeBtn = document.getElementById('asyncMode');
        let isAsyncMode = false;
        
        syncModeBtn.addEventListener('click', () => {
            isAsyncMode = false;
            syncModeBtn.classList.add('active');
            asyncModeBtn.classList.remove('active');
        });
        
        asyncModeBtn.addEventListener('click', () => {
            isAsyncMode = true;
            asyncModeBtn.classList.add('active');
            syncModeBtn.classList.remove('active');
        });

        async function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const resultElement = document.getElementById('result');
            const loadingElement = document.getElementById('loading');
            const timeInfoElement = document.getElementById('timeInfo');
            
            if (!num1 || !num2) {
                resultElement.innerHTML = '<span class="error">è¯·è¾“å…¥ä¸¤ä¸ªæ•°å­—</span>';
                return;
            }
            
            // æ¸…ç©ºä¹‹å‰çš„ç»“æœå’Œæ—¶é—´ä¿¡æ¯
            resultElement.textContent = '';
            timeInfoElement.textContent = '';
            
            // å‡†å¤‡APIç«¯ç‚¹
            const endpoint = isAsyncMode ? '/async-calculate' : '/calculate';
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            if (isAsyncMode) {
                loadingElement.style.display = 'block';
                resultElement.textContent = 'è®¡ç®—ä¸­...'; 
            }
            
            try {
                const startTime = performance.now();
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: num1,
                        num2: num2,
                        operation: operation
                    }),
                });
                
                const data = await response.json();
                
                // éšè—åŠ è½½åŠ¨ç”»
                loadingElement.style.display = 'none';
                
                if (data.error) {
                    resultElement.innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    const operationSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': 'Ã—',
                        'divide': 'Ã·'
                    };
                    
                    resultElement.textContent = 
                        `${num1} ${operationSymbols[operation]} ${num2} = ${data.result}`;
                    
                    // æ˜¾ç¤ºè®¡ç®—è€—æ—¶ä¿¡æ¯
                    if (isAsyncMode && data.time_taken) {
                        timeInfoElement.textContent = `æœåŠ¡å™¨å¤„ç†ç”¨æ—¶: ${data.time_taken}`;
                    } else {
                        const endTime = performance.now();
                        const timeTaken = ((endTime - startTime) / 1000).toFixed(2);
                        timeInfoElement.textContent = `å®¢æˆ·ç«¯å¤„ç†ç”¨æ—¶: ${timeTaken} ç§’`;
                    }
                    
                    // æ·»åŠ é«˜äº®æ•ˆæœ
                    resultElement.classList.add('highlight');
                    setTimeout(() => {
                        resultElement.classList.remove('highlight');
                    }, 500);
                }
            } catch (error) {

                resultElement.innerHTML = `<span class="error">è®¡ç®—å‡ºé”™: ${error.message}</span>`;
            }
        }
    </script>
